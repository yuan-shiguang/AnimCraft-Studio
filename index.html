  <style>
    :root {
      --bg: #f8f9fa;
      --panel: #ffffff;
      --block-green: #4caf50;
      --block-blue: #2196f3;
      --block-purple: #9c27b0;
      --block-orange: #ff9800;
      --text: #333;
      --border-radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #e0e0e0;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;

    .container {
      max-width: 1200px;

      grid-template-columns: 240px 1fr 300px;
      gap: 20px;

    @media (max-width: 900px) {

        grid-template-columns: 1fr;

    .panel {
      background: var(--panel);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: background 0.3s, box-shadow 0.3s;
    }

    /* æ·±è‰²æ¨¡å¼è¾“å…¥æ¡†æ ·å¼ */
    [data-theme="dark"] .workspace-item input,
    [data-theme="dark"] textarea {
      background: #2a2a2a;

    [data-theme="dark"] .query-item {

    h2 {
      color: var(--block-green);
      margin-bottom: 16px;

    .theme-toggle {

      font-size: 20px;
      cursor: pointer;
      color: var(--block-green);
      width: 28px;
      height: 28px;

      border-radius: 6px;
    }
    .theme-toggle:hover {
      background: rgba(76, 175, 80, 0.1);
    }

    .block {
      background: var(--block-green);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 8px 0;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: all 0.2s ease;
      text-align: center;
    }
    .block:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .block.blue { background: var(--block-blue); }
    .block.purple { background: var(--block-purple); }
    .block.orange { background: var(--block-orange); }

    .workspace {
      min-height: 300px;
      background: var(--bg);
      border-radius: var(--border-radius);
      padding: 16px;
      position: relative;
    }

    .workspace-item {
      background: var(--panel);
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .move-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #eee;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    [data-theme="dark"] .move-btn {
      background: #333;
      color: #ccc;
    }
    .move-btn:hover { background: #ddd; }
    [data-theme="dark"] .move-btn:hover { background: #444; }

    .remove-btn {
      color: #f44336;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .workspace-item input,
    .workspace-item select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      color: var(--text);
      font-size: 15px;
    }

    button {
      background: var(--block-green);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    [data-theme="dark"] button.secondary {
      background: #333;

    }

    textarea {
      width: 100%;
      height: 160px;

      border: 1px solid #ddd;

      font-size: 14px;

    .query-browser {
      max-height: 200px;

      margin-top: 12px;

      padding: 8px 12px;

      margin: 4px 0;
      font-size: 14px;

    .query-item:hover {

    .btn-group {

<body>

<div class="container">
  <!-- å·¦ä¾§ï¼šç§¯æœ¨åº“ -->
  <div class="panel">
    <h2>
      <span>ğŸ§© ç§¯æœ¨åº“</span>
      <button class="theme-toggle" id="themeToggle">ğŸŒ“</button>
    </h2>
    <div class="block" data-type="playanim">ğŸ¬ æ’­æ”¾åŠ¨ç”»</div>
    <div class="block blue" data-type="if">ğŸ§  æ¡ä»¶ (IF)</div>
    <div class="block orange" data-type="wait">â± ç­‰å¾… (ticks)</div>
    <div class="block purple" data-type="queue">ğŸ åŠ¨ç”»é˜Ÿåˆ—</div>

    <h2>ğŸ” Molang Query</h2>
    <div class="query-browser" id="queryBrowser"></div>
  </div>

  <!-- ä¸­é—´ï¼šå·¥ä½œåŒº -->
  <div class="panel">
    <h2>ğŸ§± åŠ¨ç”»å·¥ä½œåŒº</h2>
    <div class="workspace" id="workspace"></div>
    <div class="btn-group">
      <button onclick="generate()">âš¡ ç”ŸæˆæŒ‡ä»¤ / JSON</button>
      <button class="secondary" onclick="clearWorkspace()">ğŸ—‘ æ¸…ç©º</button>
      <button class="secondary" onclick="loadProjectPrompt()">ğŸ“‚ å¯¼å…¥</button>
    </div>
  </div>

  <!-- å³ä¾§ï¼šè¾“å‡º -->
  <div class="panel">
    <h2>ğŸ“‹ è¾“å‡ºç»“æœ</h2>
    <textarea id="output" readonly placeholder="ç‚¹å‡»ã€Œç”Ÿæˆã€åæ˜¾ç¤º..."></textarea>
    <button class="copy-btn" id="copyBtn" onclick="copyOutput()">ğŸ“‹ å¤åˆ¶å…¨éƒ¨</button>
    <button onclick="downloadProject()" style="margin-top: 10px;">ğŸ’¾ å¯¼å‡ºå·¥ç¨‹ (.json)</button>
  </div>
</div>

<script>
// ========== ä¸»é¢˜åˆ‡æ¢ ==========
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// è¯»å–æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜åå¥½
const savedTheme = localStorage.getItem('theme') || 'light';
if (savedTheme === 'dark') {
  body.setAttribute('data-theme', 'dark');
}

themeToggle.addEventListener('click', () => {
  const isDark = body.getAttribute('data-theme') === 'dark';
  if (isDark) {
    body.removeAttribute('data-theme');
    localStorage.setItem('theme', 'light');
  } else {
    body.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
  }
});

// ========== å¤åˆ¶åˆ°å‰ªè´´æ¿ ==========
async function copyOutput() {
  const output = document.getElementById('output').value;
  if (!output.trim()) return;

  try {
    await navigator.clipboard.writeText(output);
    const btn = document.getElementById('copyBtn');
    btn.textContent = 'âœ… å·²å¤åˆ¶ï¼';
    btn.classList.add('copied');
    setTimeout(() => {
      btn.textContent = 'ğŸ“‹ å¤åˆ¶å…¨éƒ¨';
      btn.classList.remove('copied');
    }, 2000);
  } catch (err) {
    alert('âŒ æ— æ³•å¤åˆ¶ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡æœ¬');
  }
}

// ========== å…¶ä½™åŸæœ‰é€»è¾‘ä¿æŒä¸å˜ ==========
const MOLANG_QUERIES = [
  "query.health", "query.max_health", "query.is_on_ground", "query.is_in_water",
  "query.is_sneaking", "query.is_sprinting", "query.modified_move_speed",
  "query.eye_height", "query.get_name", "query.distance_from_camera",
  "query.anim_time", "query.life_time", "query.frame_alpha",
  "query.position", "query.rotation", "query.camera_rotation",
  "query.relative_block_state"
];

function initQueryBrowser() {
  const browser = document.getElementById("queryBrowser");
  MOLANG_QUERIES.forEach(q => {
    const el = document.createElement("div");
    el.className = "query-item";
    el.textContent = q;
    el.onclick = () => insertQueryToFocusedInput(q);
    browser.appendChild(el);
  });
}
initQueryBrowser();

let currentFocusedInput = null;
document.addEventListener('focusin', (e) => {
  if (e.target.tagName === 'INPUT') {
    currentFocusedInput = e.target;
  }
});
document.addEventListener('focusout', () => {
  setTimeout(() => currentFocusedInput = null, 100);
});

function insertQueryToFocusedInput(query) {
  if (!currentFocusedInput) return;
  const start = currentFocusedInput.selectionStart;
  const end = currentFocusedInput.selectionEnd;
  const value = currentFocusedInput.value;
  currentFocusedInput.value = value.slice(0, start) + query + value.slice(end);
  currentFocusedInput.focus();
  currentFocusedInput.setSelectionRange(start + query.length, start + query.length);
}

function createBlock(type, values = null) {
  const div = document.createElement("div");
  div.className = "workspace-item";
  div.dataset.blockType = type;

  const header = document.createElement("div");
  header.className = "block-header";

  const title = document.createElement("strong");
  if (type === "playanim") title.textContent = "ğŸ¬ /playanimation";
  else if (type === "if") title.textContent = "ğŸ§  IF æ¡ä»¶";
  else if (type === "wait") title.textContent = "â± ç­‰å¾…";
  else if (type === "queue") title.textContent = "ğŸ åŠ¨ç”»é˜Ÿåˆ—æ ‡ç­¾";
  header.appendChild(title);

  const ops = document.createElement("div");
  ops.style.display = "flex"; ops.style.gap = "6px";

  const upBtn = document.createElement("button");
  upBtn.className = "move-btn";
  upBtn.innerHTML = "â–²";
  upBtn.onclick = () => moveBlock(div, -1);

  const downBtn = document.createElement("button");
  downBtn.className = "move-btn";
  downBtn.innerHTML = "â–¼";
  downBtn.onclick = () => moveBlock(div, 1);

  const removeBtn = document.createElement("div");
  removeBtn.className = "remove-btn";
  removeBtn.innerHTML = "âœ•";
  removeBtn.onclick = () => div.remove();

  ops.appendChild(upBtn);
  ops.appendChild(downBtn);
  ops.appendChild(removeBtn);
  header.appendChild(ops);

  div.appendChild(header);

  if (type === "playanim") {
    const placeholders = ["@s ç›®æ ‡", "animation.player.attack", "controller.animation.player (å¯é€‰)", "blend time (ç§’)"];
    const defaults = ["@s", "animation.player.attack", "", "0.1"];
    for (let i = 0; i < 4; i++) {
      const inp = document.createElement("input");
      inp.placeholder = placeholders[i];
      inp.value = values?.[i] ?? defaults[i];
      div.appendChild(inp);
    }
  } else if (type === "if") {
    const inp = document.createElement("input");
    inp.placeholder = "query.health > 5";
    inp.value = values?.[0] ?? "";
    div.appendChild(inp);
  } else if (type === "wait") {
    const inp = document.createElement("input");
    inp.type = "number";
    inp.placeholder = "ticks";
    inp.value = values?.[0] ?? "10";
    div.appendChild(inp);
  } else if (type === "queue") {
    const inp = document.createElement("input");
    inp.placeholder = "combo_1";
    inp.value = values?.[0] ?? "combo_1";
    div.appendChild(inp);
  }

  return div;
}

function moveBlock(block, direction) {
  const parent = block.parentNode;
  const blocks = Array.from(parent.children);
  const index = blocks.indexOf(block);
  if (direction === -1 && index > 0) {
    parent.insertBefore(block, blocks[index - 1]);
  } else if (direction === 1 && index < blocks.length - 1) {
    parent.insertBefore(block, blocks[index + 2]);
  }
}

document.querySelectorAll(".block").forEach(el => {
  el.addEventListener("click", () => {
    const type = el.dataset.type;
    const block = createBlock(type);
    document.getElementById("workspace").appendChild(block);
  });
});

function generate() {
  const blocks = Array.from(document.querySelectorAll("#workspace .workspace-item"));
  let commands = [];
  let animDefs = {};
  let controllerDefs = {};

  blocks.forEach(block => {
    const type = block.dataset.blockType;
    const inputs = block.querySelectorAll('input');
    const values = Array.from(inputs).map(i => i.value.trim());

    if (type === "playanim") {
      const [target, animId, controller, blend] = values;
      if (!animId) return;
      commands.push(`/playanimation ${target || '@s'} ${animId}${controller ? ` ${controller}` : ''} ${blend || '0.1'}`);
      animDefs[animId] = { "loop": false, "animation_length": 0.5, "bones": {} };
      if (controller) {
        controllerDefs[controller] = {
          "initial_state": "default",
          "states": { "default": { "animations": [animId] } }
        };
      }
    } else if (type === "if") {
      if (values[0]) commands.push(`# IF (${values[0]})`);
    } else if (type === "wait") {
      commands.push(`# WAIT ${values[0] || '10'} ticks`);
    } else if (type === "queue") {
      commands.push(`# QUEUE: ${values[0] || 'default'}`);
    }
  });

  let out = "=== MCBE æŒ‡ä»¤ ===\n" + (commands.length ? commands.join("\n") : "# æ— æŒ‡ä»¤") + "\n\n";
  if (Object.keys(animDefs).length) {
    out += "=== animation.json ===\n" + JSON.stringify({ animations: animDefs }, null, 2) + "\n\n";
  }
  if (Object.keys(controllerDefs).length) {
    out += "=== animation_controllers.json ===\n" + JSON.stringify({ animation_controllers: controllerDefs }, null, 2);
  }
  document.getElementById("output").value = out;
}

function clearWorkspace() {
  document.getElementById("workspace").innerHTML = '';
}

function downloadProject() {
  const blocks = Array.from(document.querySelectorAll("#workspace .workspace-item")).map(b => ({
    type: b.dataset.blockType,
    values: Array.from(b.querySelectorAll('input')).map(i => i.value)
  }));

  const blob = new Blob([JSON.stringify({ version: "4.0", blocks }, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "mcbe_animation_project.json";
  a.click();
}

function loadProjectPrompt() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = ".json";
  input.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const proj = JSON.parse(reader.result);
        if (!proj.blocks) throw new Error("æ— æ•ˆå·¥ç¨‹");
        clearWorkspace();
        proj.blocks.forEach(b => {
          const block = createBlock(b.type, b.values);
          document.getElementById("workspace").appendChild(block);
        });
      } catch (err) {
        alert("âŒ å·¥ç¨‹æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼");
      }
    };
    reader.readAsText(file);
  };
  input.click();
}
</script>
